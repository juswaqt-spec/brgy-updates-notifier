<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barangay Resident Management</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #e9f3ff;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #0078d7;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }

  .tabs {
    display: flex;
    background-color: #005fa3;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .tab:hover, .tab.active {
    background-color: #0078d7;
  }

  .content {
    display: none;
    padding: 20px;
  }

  .content.active {
    display: block;
  }

  input, textarea, button {
    display: block;
    width: 100%;
    max-width: 400px;
    margin: 10px auto;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background-color: #0078d7;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #005fa3;
  }

  table {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: center;
  }

  th {
    background-color: #0078d7;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f8ff;
  }
</style>
</head>
<body>

<header>Barangay Resident Management System</header>

<div class="tabs">
  <div class="tab active" data-tab="residents">üë• Residents</div>
  <div class="tab" data-tab="messages">‚úâÔ∏è Send Message</div>
</div>

<!-- Residents Tab -->
<div id="residents" class="content active">
  <h2>Add New Resident</h2>
  <input type="text" id="residentName" placeholder="Full Name">
  <input type="text" id="residentAddress" placeholder="Address">
  <input type="text" id="residentContact" placeholder="Contact Number">
  <button id="addResident">Add Resident</button>

  <h2>Resident List</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody id="residentTable">
      <!-- Sample residents -->
      <tr><td>1</td><td>Juan Dela Cruz</td><td>Purok 1</td><td>09123456789</td></tr>
      <tr><td>2</td><td>Maria Santos</td><td>Purok 2</td><td>09987654321</td></tr>
    </tbody>
  </table>
</div>
